name       : graphicsmagick
version    : 1.3.35
release    : 20
source     :
    - http://ftp.icm.edu.pl/pub/unix/graphics/GraphicsMagick/1.3/GraphicsMagick-1.3.35.tar.xz : 188a8d6108fea87a0208723e8d206ec1d4d7299022be8ce5d0a9720509250250
homepage   : http://www.graphicsmagick.org/
license    :
    - BSD-2-Clause
    - MIT
component  : multimedia.graphics
summary    : GraphicsMagick provides a set of commandline tools and programming APIs for manipulating, editing, and converting raster and vector images.
description: |
    GraphicsMagick provides a set of commandline tools and programming APIs for manipulating, editing, and converting raster and vector images. It is derived from ImageMagick, with the objective of providing better stability and performance than ImageMagick.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(x11)
    - bzip2-devel
lastrip    : no
setup      : |
    %configure --disable-static \
               --enable-shared=yes \
               --with-modules \
               --with-quantum-depth=16
build      : |
    %make
install    : |
    %make_install
