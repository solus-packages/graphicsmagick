name       : graphicsmagick
version    : 1.3.33
release    : 18
source     :
    - http://ftp.icm.edu.pl/pub/unix/graphics/GraphicsMagick/1.3/GraphicsMagick-1.3.33.tar.xz : 130cb330a633580b5124eba5c125bbcbc484298423a97b9bed37ccd50d6dc778
homepage   : http://www.graphicsmagick.org/
license    :
    - BSD-2-Clause
    - MIT
component  : multimedia.graphics
summary    : GraphicsMagick provides a set of commandline tools and programming APIs for manipulating, editing, and converting raster and vector images.
description: |
    GraphicsMagick provides a set of commandline tools and programming APIs for manipulating, editing, and converting raster and vector images. It is derived from ImageMagick, with the objective of providing better stability and performance than ImageMagick.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(x11)
    - bzip2-devel
lastrip    : no
setup      : |
    %configure --disable-static \
               --enable-shared=yes \
               --with-modules \
               --with-quantum-depth=16
build      : |
    %make
install    : |
    %make_install
